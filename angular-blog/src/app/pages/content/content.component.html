<!--Conteúdo que aparece quando o usuário clica em um card - as informações desta página vem do arquivo dataFake.ts -->
<div class="container__content">
    <a [routerLink]="['']" class="btn-voltar">Voltar</a>


    <div class="content__flex">
        <div class="content__cover">
            <img src="{{ photoCover }}"
                alt="">
        </div>

        <div class="container__flex--description">
            <div class="content__title">
                <h1>{{ contentTitle }}</h1>
            </div>
            
            <div class="content__description">
                <p>{{ contentDescription }}</p>
            </div>
        </div>
    </div>
</div>
