<div class="big__card--container">
    <div class="big__card--picture">
        <a [routerLink]="['content', Id]">
            <img src="{{photoCover}}" alt="">
        </a>
    </div>

    <div class="big__card--description">
        <p class="date-title">{{dateCard}}</p>
        
        <h1>{{cardTitle}}</h1>
        
        <p class="description-card">{{cardDescription}}</p>
    </div>
</div>
